<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<th:block th:fragment="siteSidebar">
    <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" id="sidebarMenu">
        <div class="position-sticky pt-3">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activePage == 'dashboard' ? 'active' : ''}" th:href="@{/}">
                        <i class="fas fa-tachometer-alt me-2"></i>
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activePage == 'patients' ? 'active' : ''}" th:href="@{/patients}">
                        <i class="fas fa-user-injured me-2"></i>
                        Quản lý Bệnh nhân
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activePage == 'doctors' ? 'active' : ''}" th:href="@{/doctors-mgmt}">
                        <i class="fas fa-user-md me-2"></i>
                        Quản lý Bác sĩ
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activePage == 'departments' ? 'active' : ''}" th:href="@{/departments}">
                        <i class="fas fa-building me-2"></i>
                        Quản lý Khoa
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activePage == 'examinations' ? 'active' : ''}" th:href="@{/examinations}">
                        <i class="fas fa-stethoscope me-2"></i>
                        Khám bệnh
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activePage == 'prescriptions' ? 'active' : ''}" th:href="@{/prescriptions}">
                        <i class="fas fa-prescription-bottle-alt me-2"></i>
                        Đơn thuốc
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activePage == 'admissions' ? 'active' : ''}" th:href="@{/admissions}">
                        <i class="fas fa-bed me-2"></i>
                        Nhập viện
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activePage == 'invoices' ? 'active' : ''}" th:href="@{/invoices}">
                        <i class="fas fa-file-invoice-dollar me-2"></i>
                        Hóa đơn
                    </a>
                </li>
            </ul>

            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                <span>Báo cáo</span>
            </h6>
            <ul class="nav flex-column mb-2">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activePage == 'monthly-stats' ? 'active' : ''}" href="#">
                        <i class="fas fa-chart-bar me-2"></i>
                        Thống kê tháng
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activePage == 'revenue-report' ? 'active' : ''}" href="#">
                        <i class="fas fa-chart-line me-2"></i>
                        Báo cáo doanh thu
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</th:block>
</body>
</html>
