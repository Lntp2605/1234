<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title th:replace="${title}">Meddical</title>

  <!-- CSS dùng static resource của Spring -->
  <link rel="stylesheet" th:href="@{/css/style.css}"/>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <!-- Cho phép chèn thêm CSS riêng của từng trang (tuỳ chọn) -->
  <th:block th:insert="${extraHead}"></th:block>
</head>

<body>
  <!-- Header chung -->
  <header th:replace="fragments/header :: siteHeader"></header>

  <!-- Khu vực nội dung từng trang -->
  <main role="main">
    <th:block th:insert="${content}"></th:block>
  </main>

  <!-- Footer chung -->
  <footer th:replace="fragments/footer :: siteFooter"></footer>

  <!-- JS dùng static resource của Spring -->
  <script th:src="@{/js/script.js}"></script>
</body>
</html>
