<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Chỉnh sửa Khoa - Hệ thống Quản lý Bệnh viện</title>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/department.css}"/>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Header -->
<header th:replace="fragments/header :: siteHeader" class="sticky-top"></header>

<!-- Breadcrumb -->
<div class="breadcrumb-section bg-light py-2">
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a th:href="@{/}" class="text-decoration-none"><i class="fas fa-home me-1"></i>Trang chủ</a></li>
                <li class="breadcrumb-item"><a th:href="@{/departments}" class="text-decoration-none"><i class="fas fa-building me-1"></i>Quản lý Khoa</a></li>
                <li class="breadcrumb-item active" aria-current="page">Chỉnh sửa Khoa</li>
            </ol>
        </nav>
    </div>
</div>

<div class="container-fluid flex-grow-1">
    <div class="row">
        <!-- Sidebar (đã đổi fragment) -->
        <th:block th:replace="fragments/sidebar :: siteSidebar"></th:block>

        <!-- Main only form -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="content-wrapper py-4">

                <!-- Alerts -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fa-regular fa-circle-check me-2"></i><span th:text="${successMessage}">Thành công</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Đóng"></button>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fa-regular fa-circle-xmark me-2"></i><span th:text="${errorMessage}">Có lỗi</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Đóng"></button>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h1 class="h3 mb-0 text-gray-800">
                            <i class="fas fa-building text-primary me-2"></i>Chỉnh sửa Khoa
                        </h1>
                        <p class="text-muted mb-0">Cập nhật thông tin khoa</p>
                    </div>
                    <div class="d-flex gap-2">
                        <a th:href="@{/departments(action='list')}" class="btn btn-secondary">
                            <i class="fa-solid fa-rotate-left me-2"></i>Quay lại danh sách
                        </a>
                    </div>
                </div>

                <div class="card shadow">
                    <div class="card-header">
                        <h6 class="m-0 fw-bold text-primary">
                            <i class="fa-regular fa-pen-to-square me-2"></i>Chỉnh sửa Khoa
                        </h6>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/departments/update}"
                              th:object="${department}" method="post" class="row g-3 needs-validation" novalidate>
                            <input type="hidden" th:field="*{departmentId}"/>
                            <div class="col-md-6">
                                <label class="form-label">Tên khoa <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" th:field="*{departmentName}" required>
                                <div class="invalid-feedback">Vui lòng nhập Tên khoa.</div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Trưởng khoa</label>
                                <input type="text" class="form-control" th:field="*{headOfDepartment}">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Số giường</label>
                                <input type="text" class="form-control" th:field="*{bedCount}">
                            </div>
                            <div class="col-md-8">
                                <label class="form-label">Địa điểm</label>
                                <input type="text" class="form-control" th:field="*{location}">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Mô tả</label>
                                <textarea class="form-control" rows="4" th:field="*{description}"></textarea>
                            </div>
                            <div class="col-12 d-flex justify-content-end gap-2">
                                <a th:href="@{/departments(action='list')}" class="btn btn-secondary">Hủy</a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Cập nhật
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </main>
    </div>
</div>

<!-- Footer -->
<footer th:replace="fragments/footer :: siteFooter" class="mt-auto"></footer>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:replace="fragments/header :: headerScripts"></script>
<script th:src="@{/js/department.js}"></script>
</body>
</html>
