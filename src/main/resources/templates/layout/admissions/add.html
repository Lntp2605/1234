<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Thêm Bác sĩ - Hệ thống Quản lý Bệnh viện</title>

    <!-- CSS dùng static resource của Spring -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body class="d-flex flex-column min-vh-100">
<!-- Header -->
<header th:replace="fragments/header :: siteHeader" class="sticky-top"></header>

<div class="breadcrumb-section bg-light py-2">
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item">
                    <a th:href="@{/}" class="text-decoration-none"><i class="fas fa-home me-1"></i>Trang chủ</a>
                </li>
                <li class="breadcrumb-item">
                    <a th:href="@{/admissions}" class="text-decoration-none"><i class="fas fa-bed me-2"></i>Danh sách nhập viện</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Thêm nhập viện</li>
            </ol>
        </nav>
    </div>
</div>

<div class="container-fluid flex-grow-1">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" id="sidebarMenu">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">
                            <i class="fas fa-tachometer-alt me-2"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/patients}">
                            <i class="fas fa-user-injured me-2"></i>
                            Quản lý Bệnh nhân
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/doctors-mgmt}">
                            <i class="fas fa-user-md me-2"></i>
                            Quản lý Bác sĩ
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/departments}">
                            <i class="fas fa-building me-2"></i>
                            Quản lý Khoa
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " th:href="@{/examinations}">
                            <i class="fas fa-stethoscope me-2"></i>
                            Khám bệnh
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/prescriptions}">
                            <i class="fas fa-prescription-bottle-alt me-2"></i>
                            Đơn thuốc
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/admissions}">
                            <i class="fas fa-bed me-2"></i>
                            Nhập viện
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/invoices}">
                            <i class="fas fa-file-invoice-dollar me-2"></i>
                            Hóa đơn
                        </a>
                    </li>
                </ul>

                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Báo cáo</span>
                </h6>
                <ul class="nav flex-column mb-2">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-chart-bar me-2"></i>
                            Thống kê tháng
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-chart-line me-2"></i>
                            Báo cáo doanh thu
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"><i class="fas fa-bed me-2"></i>Thêm Nhập viện</h5>
                    <a th:href="@{/admissions}" class="btn btn-light btn-sm">
                        <i class="fas fa-arrow-left me-1"></i> Quay lại
                    </a>
                </div>

                <div class="card-body">
                    <form action="#" th:action="@{/admissions/save}" method="post">

                        <div class="form-group">
                            <label>Bệnh nhân:</label>
                            <select name="patientId" class="form-control" required>
                                <option value="" disabled selected>-- Chọn bệnh nhân --</option>
                                <option th:each="p : ${patients}" th:value="${p.patientId}" th:text="${p.name}"></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Khoa:</label>
                            <select name="departmentId" class="form-control" required>
                                <option value="" disabled selected>-- Chọn khoa --</option>
                                <option th:each="d : ${departments}" th:value="${d.departmentId}" th:text="${d.departmentName}"></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Ngày nhập viện:</label>
                            <input type="date" name="admissionDate" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label>Ngày xuất viện:</label>
                            <input type="date" name="dischargeDate" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Lý do nhập viện:</label>
                            <textarea name="reasonForAdmission" class="form-control" rows="3"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Lưu</button>
                    </form>

                </div>
            </div>
        </main>

    </div>
</div>

<!-- Footer -->
<footer th:replace="fragments/footer :: siteFooter" class="mt-auto"></footer>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        forms.forEach(form => {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    });
</script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const form = document.querySelector("form");
        form.addEventListener("submit", function (event) {
            const reason = form.querySelector("[name='reasonForAdmission']").value.trim();
            const admissionDate = new Date(form.querySelector("[name='admissionDate']").value);
            const dischargeDate = new Date(form.querySelector("[name='dischargeDate']").value);

            let valid = true;
            let msg = "";

            if (!reason) {
                valid = false;
                msg = "❌ Lý do nhập viện không được để trống";
            } else if (form.querySelector("[name='dischargeDate']").value &&
                dischargeDate < admissionDate) {
                valid = false;
                msg = "❌ Ngày xuất viện không được trước ngày nhập viện";
            }

            if (!valid) {
                event.preventDefault();
                alert(msg);
            }
        });
    });
</script>
</body>
</html>
